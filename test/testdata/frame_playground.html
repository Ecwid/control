<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
</head>

<body>
    <div>
        <div><button id="button1" onclick="setTimeout(createFrame, 3000); this.innerText='Pressed';">Recreate
                frame in 3 seconds</button></div>
    </div>
</body>

<script>
    function createFrame() {
        var old = document.getElementById("my_frame")
        if (old != null) {
            old.remove();
        }
        var f = document.createElement('iframe');
        f.id = "my_frame";
        f.src = "./frame.html"
        f.title = "iframe"
        f.width = "400"
        f.height = "300"
        document.body.appendChild(f);
    }
    createFrame();
</script>

</html>
